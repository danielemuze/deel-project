apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reverse-ip-app-chart.fullname" . }}
  labels:
    app: {{ include "reverse-ip-app-chart.name" . }}
    chart: {{ include "reverse-ip-app-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "reverse-ip-app-chart.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "reverse-ip-app-chart.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "reverse-ip-app-chart.fullname" . }}-secret
                  key: postgresqlHost
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "reverse-ip-app-chart.fullname" . }}-secret
                  key: postgresqlPort
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "reverse-ip-app-chart.fullname" . }}-secret
                  key: postgresqlUser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "reverse-ip-app-chart.fullname" . }}-secret
                  key: postgresqlPassword
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "reverse-ip-app-chart.fullname" . }}-secret
                  key: postgresqlDatabase
